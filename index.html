<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annaconda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div class="parallax layer background"></div>
        <div class="parallax layer midground"></div>
        <div class="parallax layer foreground">
            <h1 class="glitch" data-text="Annaconda">Annaconda</h1>
        </div>
        <canvas id="particles"></canvas>
    </div>

    <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

    <button class="magnetic">Hover me</button>

    <div class="split-text" id="tagline">Interactive WebFX</div>

    <div class="morph-container">
        <svg id="morph" viewBox="0 0 100 100">
            <path d="M10,10 L90,10 L90,90 L10,90 Z" fill="none" stroke="cyan" stroke-width="2" />
        </svg>
    </div>

    <div id="progress"></div>

    <script src="script.js"></script>
</body>
</html>
