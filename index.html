<!DOCTYPE html>
<html>
<head>
    <title>The Archipelago - Smart Project Detection</title>
    <style>
        body { margin: 0; padding: 0; background: #001122; color: white; font-family: Arial; overflow: hidden; }
        canvas { display: block; }
        .ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .upload-zone { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                      background: rgba(0,0,0,0.8); padding: 40px; border: 2px dashed #00ffff; 
                      border-radius: 20px; text-align: center; pointer-events: all; }
        .upload-btn { background: #00ffff; color: black; border: none; padding: 15px 30px; 
                     margin: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .upload-btn:hover { background: #88ffff; }
        .controls { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); 
                   padding: 15px; border: 1px solid #00ffff; border-radius: 10px; pointer-events: all; }
        .coords { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.8); 
                 padding: 15px; border: 1px solid #00ffff; border-radius: 10px; pointer-events: all; }
        .island-popup { position: fixed; background: rgba(0,0,0,0.9); border: 2px solid #00ffff; 
                       border-radius: 15px; padding: 20px; pointer-events: all; opacity: 0; 
                       transition: opacity 0.3s; }
        .island-popup.visible { opacity: 1; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); 
                display: none; align-items: center; justify-content: center; z-index: 100; }
        .modal.active { display: flex; }
        .modal-content { background: #001122; border: 2px solid #00ffff; border-radius: 15px; 
                        padding: 20px; max-width: 95%; max-height: 95%; }
        .close-btn { float: right; background: none; border: none; color: #00ffff; 
                    font-size: 20px; cursor: pointer; }
        iframe { width: 90vw; height: 80vh; border: none; background: white; }
        .detection-info { background: rgba(0,255,255,0.1); padding: 15px; border-radius: 10px; 
                         margin: 10px 0; font-size: 14px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui">
        <div class="coords">
            LAT: <span id="lat">0</span>¬∞N<br>
            LON: <span id="lon">0</span>¬∞E<br>
            ISLANDS: <span id="count">0</span>
        </div>
        
        <div class="controls">
            <strong>Navigation:</strong><br>
            WASD - Move Boat<br>
            E - Visit Island<br>
            U - Upload Project
        </div>
        
        <div class="upload-zone" id="uploadZone">
            <h2>üèùÔ∏è Smart Project Detection</h2>
            <p>Upload any project - I'll figure out how to run it!</p>
            <button class="upload-btn" onclick="uploadFolder()">üìÅ Upload Project Folder</button>
            <button class="upload-btn" onclick="uploadFiles()">üìÑ Upload Files</button>
            <p style="margin-top: 15px; font-size: 12px;">Auto-detects Python, HTML, JavaScript, and more</p>
        </div>
        
        <div class="island-popup" id="popup">
            <h3 id="popupTitle">Island</h3>
            <p id="popupDesc">Description</p>
            <div class="detection-info" id="detectionInfo"></div>
            <button class="upload-btn" onclick="launchProject()">üöÄ Launch Project</button>
        </div>
    </div>
    
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle">Project</h2>
            <iframe id="projectFrame"></iframe>
        </div>
    </div>
    
    <input type="file" id="folderInput" webkitdirectory multiple style="display:none">
    <input type="file" id="fileInput" multiple style="display:none">
<script src="main.js"></script>
    
</body>
</html>
