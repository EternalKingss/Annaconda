<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archipelago of the Young Master</title>
    <link rel="stylesheet" href="archipelago.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="glitch-title" data-text="The Archipelago">The Archipelago</div>
        
        <div class="coordinates">
            <div>LAT: <span id="lat">0</span></div>
            <div>LON: <span id="lon">0</span></div>
            <div>SPD: <span id="spd">0</span> kts</div>
            <div>Projects: <span id="projectCount">0</span></div>
        </div>
        
        <div class="compass">
            <div>‚¨ÜÔ∏è N</div>
        </div>
        
        <div class="controls">
            <div><strong>Navigation:</strong></div>
            <div>WASD - Move Boat</div>
            <div>Mouse - Look Around</div>
            <div>E - Dock at Islands</div>
            <div>U - Upload Project</div>
        </div>

        <button class="upload-button" onclick="document.getElementById('fileInput').click()">Upload Project</button>
        <input id="fileInput" type="file" multiple style="display:none" accept=".html,.htm,.css,.js,.json">

        <div id="projectViewer" class="project-viewer hidden">
            <iframe id="projectFrame"></iframe>
            <button class="dock-button" onclick="closeProject()">Close</button>
        </div>
        
        <div id="islandPopup" class="island-popup">
            <h3 id="popupTitle">Island Name</h3>
            <p id="popupDescription">Island description</p>
            <button class="dock-button" onclick="dockAtIsland()">Launch Project</button>
        </div>
        
        <div class="weather-overlay"></div>
        
        <div class="depth-indicator">
            <div><strong>Depth:</strong> <span id="depth">150</span>m</div>
        </div>
        
        <div class="wind-indicator">
            <div>üí®</div>
            <div style="font-size: 8px;">2.1 kts</div>
        </div>
    </div>

    <div id="customCursor"></div>
    <script src="archipelago.js"></script>
</body>
</html>
